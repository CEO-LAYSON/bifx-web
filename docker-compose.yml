version: "3.8"

services:
  bifx-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4173:80"
    environment:
      - VITE_API_URL=https://bifx-backend-app.onrender.com/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
